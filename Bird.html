<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bird Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #start {
        text-align: center;
        margin-top: 100px;
      }

      #start button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #512cd4;
        color: white;
        transition: background-color 0.3s ease;
      }

      #start button:hover {
        background-color: #7f78d2;
      }

      #box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #upBtn,
      #downBtn,
      #leftBtn,
      #rightBtn {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #512cd4;
        color: white;
        transition: background-color 0.3s ease;
      }
      #box {
        display: none;
      }

      #upBtn:hover,
      #downBtn:hover,
      #leftBtn:hover,
      #rightBtn:hover {
        background-color: #7f78d2;
      }

      #play {
        display: none;
        position: relative;
        width: 400px;
        height: 400px;
        border: 6px solid #512cd4;
        overflow: hidden;
        margin-top: 50px;
      }

      #bird {
        position: absolute;
        top: 150px;
        left: 50px;
        width: 40px;
        height: 40px;
        background-color: red;
        border-radius: 50%;
        transition: transform 0.1s ease;
      }

      #food {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 10px;
        height: 10px;
        border: 2px solid gold;
        border-radius: 50%;
        background-color: gold;
      }

      #pt {
        font-weight: bold;
      }
      img {
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div id="start">
      <h1>Ball Game</h1>
      <button onclick="startGame()">Start</button>
    </div>
    <center>
      <div id="box">
        <button id="upBtn">up</button>
        <button id="downBtn">down</button>
        <button id="leftBtn">left</button>
        <button id="rightBtn">right</button>
        <div id="play">
          <div>point : <span id="pt">0</span></div>

          <div id="food"></div>

    </center>
    <script>
      let currentTop = 150;
      let currentLeft = 50;
      let bird = document.getElementById("bird");
      let food = document.getElementById("food");
      let pt = document.getElementById("pt");
      let foodTop = 0;
      let foodLeft = 0;
      let point = -1;
      let interval;
      let keyPressed = false;
      function resetGame() {
        currentTop = 150;
        currentLeft = 50;
        point = 0;
        pt.innerHTML = point;
        bird.style.top = currentTop + "px";
        bird.style.left = currentLeft + "px";
        clearInterval(interval);
      }
      function startGame() {
        document.querySelector("#start").style.display = "none";
        document.querySelector("#play").style.display = "block";
        document.querySelector("#box").style.display = "block";
        placeFood();
        resetGame();
        document.getElementById("upBtn").addEventListener("click", () => {
          clearInterval(interval);

          interval = setInterval(moveUp, 100);
        });
        document.getElementById("downBtn").addEventListener("click", () => {
          clearInterval(interval);
          interval = setInterval(moveDown, 100);
        });
        document.getElementById("leftBtn").addEventListener("click", () => {
          clearInterval(interval);
          interval = setInterval(moveLeft, 100);
        });
        document.getElementById("rightBtn").addEventListener("click", () => {
          clearInterval(interval);
          interval = setInterval(moveRight, 100);
        });
        document.addEventListener("keydown", function (event) {
          if (!keyPressed) {
            keyPressed = true;
            if (event.code === "ArrowUp") {
              clearInterval(interval);

              interval = setInterval(moveUp, 100);
            } else if (event.code === "ArrowDown") {
              clearInterval(interval);
              interval = setInterval(moveDown, 100);
            } else if (event.code === "ArrowLeft") {
              clearInterval(interval);
              interval = setInterval(moveLeft, 100);
            } else if (event.code === "ArrowRight") {
              clearInterval(interval);
              interval = setInterval(moveRight, 100);
            }
          }
        });

        document.addEventListener("keyup", function (event) {
          keyPressed = false;
        });
      }

      function placeFood() {
        point++;
        pt.innerHTML = point;
        foodTop = Math.floor(Math.random() * 380);
        foodLeft = Math.floor(Math.random() * 380);
        food.style.top = foodTop + "px";
        food.style.left = foodLeft + "px";
      }

      function checkCollision() {
        const collisionThreshold = 40;
        if (
          Math.abs(foodTop - currentTop) < collisionThreshold &&
          Math.abs(foodLeft - currentLeft) < collisionThreshold
        ) {
          placeFood();
        }
      }

      function moveUp() {
        currentTop -= 20;
        if (currentTop < 0) {
          alert(`game over  your score is  ${point} `);
          startGame();
        }
        bird.style.top = currentTop + "px";
        checkCollision();
      }

      function moveDown() {
        currentTop += 20;
        if (currentTop > 360) {
          alert(`game over  your score is  ${point} `);
          startGame();
        }
        bird.style.top = currentTop + "px";
        checkCollision();
      }

      function moveLeft() {
        currentLeft -= 20;
        if (currentLeft < 0) {
          alert(`game over  your score is  ${point} `);
          startGame();
        }
        bird.style.left = currentLeft + "px";
        checkCollision();
      }

      function moveRight() {
        currentLeft += 20;
        if (currentLeft > 360) {
          alert(`game over  your score is  ${point} `);
          startGame();
        }
        bird.style.left = currentLeft + "px";
        checkCollision();
      }
    </script>
